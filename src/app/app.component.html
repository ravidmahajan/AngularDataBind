<div class="container">
<app-cockpit
(serverAdd)="onAddServer($event)"
(blueprintAdd)="onAddBlueprint($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button type="button" name="button" (click)="onChange()" class="btn btn-primary" >Checking ngOnChanges</button>
        <button type="button" name="button" (click)="OnDestroycalled()" class="btn btn-danger" >Checking ondestroy</button>
  <app-server-element *ngFor="let serverElement of serverElements"
  [element]="serverElement"
  [name]="serverElement.name">
  <p>
    <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
    <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
  </p>
</app-server-element>
    </div>
  </div>
</div>
